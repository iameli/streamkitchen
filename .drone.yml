pipeline:
  build:
    image: streamplace/wheelhouse
    pull: true
    secrets:
      - WH_S3_ACCESS_KEY_ID
      - WH_S3_SECRET_ACCESS_KEY
      - WH_S3_URL
      - WH_DOCKER_AUTH
    commands:
      - npm install
      - npx wheelhouse build
      - npx wheelhouse push
      - npx wheelhouse clean
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
